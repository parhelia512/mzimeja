name: MSBuild CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        platform: [Win32, x64]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: 'latest'
        
    - name: Generate Visual Studio project with CMake
      run: |
        if ("${{ matrix.platform }}" -eq "Win32") {
          cmake -G "Visual Studio 17 2022" -A Win32 -B build32
        } else {
          cmake -G "Visual Studio 17 2022" -A x64 -B build64
        }
        
    - name: Build with CMake
      run: |
        if ("${{ matrix.platform }}" -eq "Win32") {
          cmake --build build32 --config Release
        } else {
          cmake --build build64 --config Release
        }
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mzimeja-${{ matrix.platform }}-Release
        path: |
          build${{ matrix.platform == 'Win32' && '32' || '64' }}/Release/*.exe
          build${{ matrix.platform == 'Win32' && '32' || '64' }}/Release/*.ime
          build${{ matrix.platform == 'Win32' && '32' || '64' }}/Release/*.dll
        if-no-files-found: warn
